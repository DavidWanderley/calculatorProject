<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=2, initial-scale=1.0" />
    <title>JS Calc</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="Calculator">
      <h3>Calculator</h3>
      <div id="operations">
        <div id="previous-operations">123 +</div>
        <div id="current-operations">456 -</div>
      </div>
      <div id="buttons-container">
        <button class="button" id="clear">CE</button>
        <button class="button" id="clear">C</button>
        <button class="button" id="delete">DEL</button>
        <button class="button" id="divide">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="button" id="multiply">*</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="button" id="subtract">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="button" id="add">+</button>
        <button class="number" id="change">+/'-</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="egual-btn" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
